<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, user-scalable=yes">
    <title>吃漢 Chi-Han Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="landing-page">
        <div class="logo-text">吃漢<br><span style="font-size:1.5rem">Chi-Han Izakaya</span></div>
        <button class="lang-btn" onclick="showMenu('en')">English <span class="lang-sub">英文菜單</span></button>
        <button class="lang-btn" onclick="showMenu('jp')">日本語 <span class="lang-sub">日文菜單</span></button>
        <button class="lang-btn" onclick="showMenu('kr')">한국어 <span class="lang-sub">韓文菜單</span></button>
    </div>

    <button class="nav-btn prev" id="btn-prev" onclick="changePage(-1)" style="display:none;">❮</button>
    <button class="nav-btn next" id="btn-next" onclick="changePage(1)" style="display:none;">❯</button>
    
    <div class="page-indicator" id="page-indicator" style="display:none;">Page 1 / 3</div>

    <div id="menu-slider" style="display:none;" onscroll="updateIndicator()">
        
        <div class="menu-page" id="page-1">
            <div class="paper-texture">
                <div class="header-row">
                    <div class="brand-title">吃漢</div>
                    <div id="notice-box" class="notice-box"></div>
                </div>

                <div class="section-title-bar">
                    <span class="big-title">丼飯</span>
                    <span id="rice-note" class="sub-note"></span>
                    <span id="set-options" class="set-note"></span>
                </div>

                <div class="grid-3-col-custom">
                    <div class="col-stack">
                        <div id="p1-beef"></div>
                        <div id="p1-chicken"></div>
                    </div>
                    <div class="col-stack">
                        <div id="p1-pork"></div>
                        <div id="p1-seafood-cooked"></div>
                    </div>
                    <div class="col-stack">
                        <div id="p1-raw"></div>
                    </div>
                </div>

                <div class="drink-section-wrapper">
                    <div class="section-title-bar red-bg">
                        <span class="big-title white-text">飲料 / 酒類</span>
                    </div>
                    <div class="grid-3-col-drinks">
                        <div id="p1-drink-soft"></div>
                        <div id="p1-drink-soda"></div>
                        <div id="p1-drink-beer"></div>
                        <div id="p1-drink-sour"></div>
                        <div id="p1-drink-highball"></div>
                        <div class="drink-placeholder"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-page" id="page-2">
            <div class="paper-texture">
                <div class="grid-2-col-sashimi">
                    <div class="col-stack">
                        <div class="section-title-text red-text">刺身 <span class="small-text">(綜合刺身無法指定品項)</span></div>
                        <div id="p2-sashimi"></div>
                        
                        <div class="section-title-text red-text mt-20">握壽司</div>
                        <div id="p2-nigiri"></div>
                    </div>
                    
                    <div class="col-stack">
                        <div class="section-title-text red-text">手卷</div>
                        <div id="p2-handroll"></div>
                        
                        <div class="section-title-text red-text mt-20">壽司卷</div>
                        <div id="p2-roll"></div>
                        
                        <div class="section-title-text red-text mt-20">鍋物、湯、麵、炒物</div>
                        <div id="p2-soup"></div>
                        
                        <div class="section-title-text red-text mt-20">火鍋</div>
                        <div id="p2-hotpot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-page" id="page-3">
            <div class="paper-texture">
                 <div class="page2-header">
                    <div class="section-box-title">烤物</div>
                    <div class="red-warning-box">烤物皆現烤 請耐心等候</div>
                    <div class="section-box-title right-side">炸物</div>
                 </div>

                 <div class="grid-3-col-grill">
                    <div class="col-stack">
                        <div id="p3-beef"></div>
                        <div id="p3-seafood"></div>
                    </div>
                    <div class="col-stack">
                         <div id="p3-chicken"></div>
                         <div id="p3-pork"></div>
                         <div id="p3-veg"></div>
                    </div>
                    <div class="col-stack">
                        <div id="p3-fried"></div>
                        <div class="section-title-text red-text">小菜 / 沙拉</div>
                        <div id="p3-sides"></div>
                    </div>
                 </div>
            </div>
        </div>

    </div>

    <button id="back-btn" class="back-btn" style="display:none;" onclick="goHome()">↩</button>

    <script src="script.js"></script>
</body>
</html>
